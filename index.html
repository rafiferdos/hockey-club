<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/ad7c647c34.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- raw css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              custom: "#ff4240",
            },
            fontFamily: {
              customFont: "Manrope",
            },
          },
        },
      };
    </script>
    <title>Hockey Club</title>
  </head>
  <body>
    <!-- navbar area -->
    <nav class="container mx-auto">
      <div class="navbar bg-base-100 py-6">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base"
            >
              <li class="text-custom"><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="font-extrabold lg:text-4xl text-lg">Hockey<span class="text-custom">'</span>s</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base">
            <li class="text-custom"><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a href="" class="btn bg-transparent border-none lg:mr-4"><i class="lg:text-2xl text-sm fa-solid fa-magnifying-glass"></i></a>
          <a class="text-white font-bold bg-custom lg:px-10 lg:py-3 py-1 px-2 lg:text-xl text-sm rounded-lg">Get Ticket</a>
        </div>
      </div>
    </nav>
  </body>
</html>
